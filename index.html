<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doƒüum G√ºn√ºn Kutlu Olsun Zehra!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Genel Ayarlar ve Renk Paleti */
        :root {
            --primary-color: #FF6B6B; /* Vurucu Ana Renk (√ñrnek: Canlƒ± Pembe/Kƒ±rmƒ±zƒ±) */
            --pastel-1: #FFD9C0;
            --pastel-2: #FAF0D7;
            --text-dark: #4F4F4F;
            --background-light: #FFFFF0;
            --font-heading: 'Lobster', cursive;
            --font-body: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--background-light);
            color: var(--text-dark);
            text-align: center;
            overflow-x: hidden; /* Yatay kaydƒ±rmayƒ± engelle */
        }

        section {
            padding: 60px 20px;
            border-bottom: 1px solid var(--pastel-1);
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 240, 0.85); /* ƒ∞√ßeriƒüin okunabilmesi i√ßin hafif arka plan */
        }

        h1, h2 {
            font-family: var(--font-heading);
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        h1 { font-size: 3.5rem; }
        h2 { font-size: 2.5rem; }

        /* Arka Plan Animasyonlarƒ± (√ái√ßek ve Balon) */
        #animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none; /* Tƒ±klamalarƒ±n arkadaki elemanlara gitmesini saƒülar */
        }

        .flower, .balloon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.7;
        }

        .flower {
            animation: fly 10s linear infinite;
        }

        .balloon {
            animation: descend 15s linear infinite;
        }

        @keyframes fly {
            0% { transform: translateY(0) rotate(0deg); bottom: -10%; }
            100% { transform: translateY(-120vh) rotate(720deg); bottom: 110%; }
        }

        @keyframes descend {
            0% { transform: translateY(0); top: -10%; }
            100% { transform: translateY(120vh); top: 110%; }
        }
        
        /* 1. Hero B√∂l√ºm√º */
        #hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: none;
            border: none;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--primary-color);
            margin-bottom: 20px;
        }

        /* 2. Geri Sayƒ±m */
        #countdown-timer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .time-box {
            background-color: var(--pastel-1);
            padding: 20px;
            border-radius: 10px;
            min-width: 100px;
        }
        .time-box span {
            display: block;
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        .hidden { display: none; }
        #birthday-message h2 {
            font-size: 3rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* 3. Anƒ±lar Galerisi */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item::after {
            content: attr(data-note);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            font-size: 0.9rem;
        }
        .gallery-item:hover::after {
            transform: translateY(0);
        }

        /* 4. S√ºrpriz Butonu ve Pasta */
        #surprise-button {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #surprise-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
        }

        /* Pasta G√∂rsel ≈ûov Ekranƒ± */
        #cake-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Ba≈ülangƒ±√ßta gizli */
            justify-content: center;
            align-items: center;
            z-index: 999;
            cursor: pointer;
        }
        #cake-svg {
            width: 80%;
            max-width: 400px;
        }
        .flame {
            fill: #FFD700;
            animation: flicker 0.5s infinite alternate;
            transform-origin: bottom center;
        }
        @keyframes flicker {
            0% { transform: scaleY(1); opacity: 1; }
            100% { transform: scaleY(1.1) scaleX(1.05); opacity: 0.8; }
        }
        .flame.blown-out {
            animation: none;
            transition: opacity 0.3s ease-out;
            opacity: 0;
        }

        /* 5. Footer */
        footer {
            padding: 20px;
            background-color: var(--text-dark);
            color: white;
        }
        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div id="animation-container"></div>

    <section id="hero">
        <div class="hero-content">
            <img src="https://via.placeholder.com/150/FF6B6B/FFFFFF?text=Z" alt="Zehra'nƒ±n Fotoƒürafƒ±" class="profile-photo.jpg">
            <h1>Doƒüum G√ºn√ºn Kutlu Olsun Zehra!</h1>
        </div>
    </section>

    <section id="countdown-section">
        <div id="countdown-container">
            <h2>B√ºy√ºk Ana Kalan S√ºre:</h2>
            <div id="countdown-timer">
                <div class="time-box"><span id="days">0</span> G√ºn</div>
                <div class="time-box"><span id="hours">0</span> Saat</div>
                <div class="time-box"><span id="minutes">0</span> Dakika</div>
                <div class="time-box"><span id="seconds">0</span> Saniye</div>
            </div>
        </div>
        <div id="birthday-message" class="hidden">
            <h2>üéâ ƒ∞Yƒ∞ Kƒ∞ DOƒûDUN ZEHRA! üéâ</h2>
        </div>
    </section>

    <section id="gallery">
        <h2>Unutulmaz Anƒ±lar</h2>
        <div class="gallery-grid">
            <div class="gallery-item" data-note="Babalar agustosta dogar iyiki dogdun‚úåÔ∏è‚úåÔ∏è">
                <img src="https://via.placeholder.com/300x300/FF6B6B/FFFFFF?text=Anƒ±+1" alt="alt.jpt">
            </div>
            <div class="gallery-item" data-note="Bizi Affet :)">
                <img src="https://via.placeholder.com/300x300/FFD9C0/4F4F4F?text=Anƒ±+2" alt="an.jpg">
            </div>
        </div>
    </section>

    <section id="surprise">
        <h2>Sana Bir S√ºrprizim Var!</h2>
        <button id="surprise-button">Pastayƒ± √úfle!</button>
    </section>

    <footer>
        <p>Bu site tamamen <a href="#" id="easter-egg">Zehra</a> i√ßin sevgiyle yapƒ±ldƒ± ‚ù§Ô∏è</p>
    </footer>

    <div id="cake-overlay">
        <svg id="cake-svg" viewBox="0 0 200 200">
            <rect x="95" y="60" width="10" height="40" fill="#FFC0CB"/>
            <path class="flame" d="M100 40 Q105 50 100 60 Q95 50 100 40 Z"/>
            <rect x="75" y="70" width="10" height="30" fill="#ADD8E6"/>
            <path class="flame" d="M80 55 Q85 65 80 75 Q75 65 80 55 Z"/>
            <rect x="115" y="70" width="10" height="30" fill="#90EE90"/>
            <path class="flame" d="M120 55 Q125 65 120 75 Q115 65 120 55 Z"/>
            <rect x="40" y="100" width="120" height="30" rx="5" fill="#A0522D"/>
            <rect x="30" y="130" width="140" height="40" rx="5" fill="#8B4513"/>
            <ellipse cx="100" cy="175" rx="80" ry="10" fill="#D3D3D3"/>
        </svg>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    
    <script>
        // --- JAVASCRIPT KODLARI BURADA ---

        // Geri Sayƒ±m Sayacƒ± (10 saniye)
        const countdownContainer = document.getElementById('countdown-container');
        const birthdayMessage = document.getElementById('birthday-message');
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        // Sayfa y√ºklendiƒüi andan 10 saniye sonrasƒ± i√ßin hedef belirle
        const targetTime = new Date(new Date().getTime() + 10000);

        function updateCountdown() {
            const now = new Date();
            const diff = targetTime - now;

            if (diff <= 0) {
                countdownContainer.classList.add('hidden');
                birthdayMessage.classList.remove('hidden');
                clearInterval(interval);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            daysEl.innerText = days;
            hoursEl.innerText = hours;
            minutesEl.innerText = minutes;
            secondsEl.innerText = seconds;
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Arka Plan Animasyonlarƒ± (√ái√ßekler ve Balonlar)
        const animationContainer = document.getElementById('animation-container');
        const flowers = ['üå∏', 'üå∫', 'üåº', 'üå∑', 'üåª'];
        const balloons = ['üéà'];

        function createFlyingObject(type) {
            const obj = document.createElement('div');
            if (type === 'flower') {
                obj.classList.add('flower');
                obj.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                obj.style.animationDuration = (Math.random() * 5 + 7) + 's'; // 7-12 saniye arasƒ±
            } else {
                obj.classList.add('balloon');
                obj.innerHTML = balloons[0];
                obj.style.animationDuration = (Math.random() * 10 + 12) + 's'; // 12-22 saniye arasƒ±
            }
            obj.style.left = Math.random() * 100 + 'vw';
            obj.style.animationDelay = Math.random() * 5 + 's';
            
            animationContainer.appendChild(obj);

            // Animasyon bitince elementi DOM'dan silerek performansƒ± artƒ±r
            setTimeout(() => {
                obj.remove();
            }, 22000);
        }

        // Belirli aralƒ±klarla yeni animasyonlar olu≈ütur
        setInterval(() => createFlyingObject('flower'), 500);
        setInterval(() => createFlyingObject('balloon'), 2000);

        // Pasta ve G√∂rsel ≈ûov
        const surpriseButton = document.getElementById('surprise-button');
        const cakeOverlay = document.getElementById('cake-overlay');
        const cakeSvg = document.getElementById('cake-svg');
        const flames = document.querySelectorAll('.flame');

        surpriseButton.addEventListener('click', () => {
            cakeOverlay.style.display = 'flex';
        });

        cakeSvg.addEventListener('click', () => {
            flames.forEach(flame => {
                flame.classList.add('blown-out');
            });

            // B√ºy√ºk konfeti ≈üovu
            const duration = 3 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            const confettiInterval = setInterval(function() {
              const timeLeft = animationEnd - Date.now();
              if (timeLeft <= 0) {
                return clearInterval(confettiInterval);
              }
              const particleCount = 50 * (timeLeft / duration);
              // ƒ∞ki farklƒ± noktadan fƒ±rlat
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);

            // 1 saniye sonra pasta ekranƒ±nƒ± kapat
            setTimeout(() => {
                cakeOverlay.style.display = 'none';
                // Alevleri bir sonraki tƒ±klama i√ßin hazƒ±rla
                flames.forEach(flame => flame.classList.remove('blown-out'));
            }, 1000);
        });
        
        // Easter Egg
        document.getElementById('easter-egg').addEventListener('click', (e) => {
            e.preventDefault();
            alert("Bu siteyi yapan ki≈üi seni √ßok seviyor! üòâ");
        });
    </script>
</body>
</html>
